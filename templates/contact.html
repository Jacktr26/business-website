{% extends "base.html" %}
{% block content %}
<section class="max-w-6xl mx-auto px-4 py-16">
  <h1 class="text-3xl font-bold mb-6">Contact</h1>
  {% if success %}
    <div class="p-4 bg-green-900/30 border border-green-500/30 rounded-lg mb-4 text-green-200">Thanks! Weâ€™ll get back to you shortly.</div>
  {% endif %}
  <form method="post" class="grid md:grid-cols-2 gap-4 card-dark p-6">
    <div>
      <label class="block text-sm mb-1 text-zinc-300">Name</label>
      <input class="w-full border border-white/15 bg-white/5 rounded-lg p-2 text-white" required name="name">
    </div>
    <div>
      <label class="block text-sm mb-1 text-zinc-300">Email</label>
      <input class="w-full border border-white/15 bg-white/5 rounded-lg p-2 text-white" required type="email" name="email">
    </div>
    <div class="md:col-span-2">
      <label class="block text-sm mb-1 text-zinc-300">Message</label>
      <textarea class="w-full border border-white/15 bg-white/5 rounded-lg p-2 h-32 text-white" required name="message"></textarea>
    </div>
    <div class="md:col-span-2">
      <button class="btn btn-primary">Send</button>
    </div>
  </form>
</section>
{% endblock %}
