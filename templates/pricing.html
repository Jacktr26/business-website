{% extends "base.html" %}
{% block content %}
<section class="max-w-6xl mx-auto px-4 py-16">
  <h1 class="text-3xl font-bold mb-6">Pricing</h1>
  <div class="grid md:grid-cols-3 gap-6">
    {% for plan in plans %}
    <div class="card-dark p-6">
      <div class="text-xl font-semibold text-white mb-2">{{ plan.name }}</div>
      <div class="text-3xl font-extrabold mb-4">£{{ plan.price }}</div>
      <ul class="text-sm space-y-2 text-zinc-300">
        {% for f in plan.features %}
        <li>✓ {{ f }}</li>
        {% endfor %}
      </ul>
      <a href="{{ url_for('book') }}" class="btn btn-primary w-full justify-center mt-6">Book a slot</a>
    </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
