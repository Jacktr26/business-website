{% extends "base.html" %}
{% block content %}
<section class="max-w-6xl mx-auto px-4 py-16">
  <h1 class="text-3xl font-bold mb-6">Starter Templates</h1>
  <p class="mb-6 text-zinc-300">Pick a base, weâ€™ll customise colours, fonts, sections & images to match your brand.</p>

  <div class="grid md:grid-cols-3 gap-6">
    {% for t in templates %}
      <a href="{{ url_for('template_detail', slug=t.slug) }}" class="card-dark overflow-hidden group">
        <img src="{{ url_for('static', filename=t.image) }}" alt="{{ t.name }} package" class="h-40 w-full object-cover">
        <div class="p-5">
          <div class="font-semibold text-white group-hover:text-indigo-300">{{ t.name }}</div>
          <p class="text-sm text-zinc-400">{{ t.desc }}</p>
        </div>
      </a>
    {% endfor %}
  </div>
</section>
{% endblock %}
